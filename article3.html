<script>
    function createFirefly() {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';

        const x = Math.random() * window.innerWidth;
        const y = window.innerHeight;
        firefly.style.left = `${x}px`;
        firefly.style.top = `${y}px`;
        firefly.style.opacity = '1';

        const moveX = (Math.random() - 0.5) * 200;
        const moveY = -Math.random() * (window.innerHeight + 100);
        const duration = Math.random() * 3 + 2;

        firefly.style.transition = `transform ${duration}s ease, opacity ${duration}s ease`;

        document.querySelector('.fireflies-container').appendChild(firefly);

        setTimeout(() => {
            firefly.style.transform = `translate(${moveX}px, ${moveY}px)`;
            firefly.style.opacity = '0';
        }, 100);

        setTimeout(() => {
            firefly.remove();
        }, (duration + 0.5) * 1000);
    }

    setInterval(createFirefly, 800);
</script>
